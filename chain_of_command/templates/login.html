{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}
{% block content %}
    <form method="POST" action="/login/">
        {% csrf_token %}
        <label for="username">username</label>
        <input type="text" id="username" name="username">
        <label for="password">password</label>
        <input type="password" id="password" name="password">
        <input type="submit">
    </form>
{% endblock %}
