{% extends "base.html" %}
{% block title %}
    Create an organization
{% endblock %}
{% block content %}
    <form action="/org/create/" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="organization_name">Organization name</label>
                </td>
                <td>
                    <input type="text" id="organization_name"
                           name="organization_name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="org_description">description</label>
                </td>
                <td>
                    <textarea id="org_description"
                              name="organization_description" cols="90">
                        enter a description here
                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="member_name">Name you wish to display as a
                        member</label>
                </td>
                <td>
                    <input type="text" name="member_name" id="member_name">
                </td>
            </tr>
        </table>
        <input type="submit">
    </form>
{% endblock %}
