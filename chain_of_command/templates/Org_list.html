{% extends 'base.html' %}
{% block Title %}
    Organization List
{% endblock %}
{% block content %}
    {% if orgs %}
        <ul>
            {% for org in orgs %}
                <li><a href="/org/{{ org.id }}/">{{ org.Name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        It appears that nothing exists.
    {% endif %}
{% endblock %}
